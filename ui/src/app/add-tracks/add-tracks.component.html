<h1 class="mat-headline">Add track</h1>

<form>
  <mat-form-field>
    <input [(ngModel)]="query" matInput placeholder="Track / Artist" name="search"
           (ngModelChange)="querySearchUpdate.next($event)">
  </mat-form-field>
</form>

<table mat-table [dataSource]="tracks">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{element.title}}</td>
  </ng-container>

  <ng-container matColumnDef="artists">
    <th mat-header-cell *matHeaderCellDef>Artists</th>
    <td mat-cell *matCellDef="let element">{{element.artists}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button (click)="addTrack(element.uri)" color="primary">Add</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
